        <!-- Termina el encabezado -->

        <main class="main">
            <div class="formulario">

                    <fieldset>
                        <legend>Contacto</legend>
                        <input class="ingreseDato" type="text" placeholder="Nombre">
                        <br>
                        <br>
                        <input class="ingreseDato" type="text" placeholder="Apellido">
                        <br>
                        <br>
                        <input class="ingreseDato" type="tel" placeholder="Celular">
                        <br>
                        <br>
                        <input class="ingreseDato" type="email" placeholder="Email">
                        <!-- Bloque de información dentro de otro bloque -->
                        <fieldset>
                            <legend>¿Cuál es la marca que preferís?</legend>
                            <select name="" id="">
                                <option value="">Natura</option>
                                <option value="">Juana Bonita</option>
                                <option value="">Vanesa Duran</option>
                            </select>
                        </fieldset>
                        <textarea placeholder="Escriba su consulta aquí " name="" id="" cols="30" rows="10"></textarea>
                        <br>
                        <br>
                        <input type="checkbox"> Suscribirse al newsletter?
                        <br>
                        <br>
                        <input class="enviar" type="submit" value="Enviar">

                    </fieldset>

                </form>
